<div class="modal-header">
    <h4 class="modal-title">
        <strong>Review</strong>
        Transfer
    </h4>
    <button type="button" (click)="onClose()" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <i>Are you ready to send out this transfer?</i>
    <strong>
        It will be send to account:
    </strong>
    <div>
        {{toAcc}}
    </div>
    <strong>
        With the amount of:
    </strong>
    <div>
        $ {{amt}}
    </div>
</div>
<div class="modal-footer">
    <button type="button" (click)="onClose()" class="btn btn-outline-dark">Close</button>
    <button type="button" (click)="transferAmt()" class="btn-primary btn">Send Transfer</button>
</div>
